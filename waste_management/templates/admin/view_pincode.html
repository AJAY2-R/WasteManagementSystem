{% extends 'admin/base.html' %}

{% block content %}
  <div class="container">
    <h2 class="mt-3">Pin Code List</h2>
    <ul class="list-group mt-3">
      {% for pincode in pincode_list %}
        <li class="list-group-item">{{ pincode.pincode }}</li>
        <a href="remove_pincode?id={{pincode.id }}" class="btn btn-danger btn-sm">Remove</a>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
